<div class="w-100 h-auto shadow p-3  bg-dark rounded" >

  <form class="w-75 m-auto">
    <div class="form-group">
      <label>Prouduct Name</label>
      <input type="text" class="form-control" #name placeholder="Enter Name" [value]="productData.name">
    </div>

    <div class="form-group">
      <label>sub Name</label>
      <input type="text" class="form-control" #subName placeholder="Enter subName" [value]="productData.subName">
    </div>

    <div class="form-group">
      <label>Brand</label>
      <input type="text" class="form-control" #Brand placeholder="Enter Brand" [value]="productData.Brand">
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" #price placeholder="Enter Price" [value]="productData.price">
    </div>

    <div class="form-group">
      <label>discount</label>
      <input type="number" class="form-control" #discount placeholder="Enter discount" [value]="productData.discount">
    </div>

    <div class="form-group">
      <label>category Name</label>
      <input type="text" class="form-control" #cat [value]="productData.cat" placeholder="Enter Name">
    </div>

    <div class="form-group">
      <label>Image</label>
      <input type="text" class="form-control"  #Image placeholder="Enter Image"  [value]="productData.image[0]"    >
    </div>

    <div class="form-group">
      <label>features</label>
      <textarea type="text" class="form-control" #features placeholder="Enter features" [value]="productData.features[0]"></textarea>
    </div>
    <div class="form-group ">
      <button type="submit" class="btn btn-success m-2"(click)="SaveProduct( cat.value,subName.value,name.value,Brand.value,Image.value,  price.value,features.value, discount.value)">Submit</button>
      <button type="button" class="btn btn-b m-2 btnCancle" (click)="CloseModal()">Cancel </button>  
   </div>
 </form>
</div>
